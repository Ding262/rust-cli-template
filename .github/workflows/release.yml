name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  # TODO: 修改为你的二进制名称（和 Cargo.toml 中的 name 一致）
  BIN_NAME: "{{PROJECT_NAME}}"

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read release notes
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          NOTES_FILE="docs/release-notes/v${VERSION}.md"
          if [ -f "$NOTES_FILE" ]; then
            {
              echo "body<<EOF"
              cat "$NOTES_FILE"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "body=Release v${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.body }}
          draft: true
          prerelease: false

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-amd64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            platform: linux-arm64

          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos-amd64

          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows-amd64

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            platform: windows-aarch64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Determine binary name
        id: bin
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "name=${{ env.BIN_NAME }}.exe" >> $GITHUB_OUTPUT
            echo "ext=.exe" >> $GITHUB_OUTPUT
          else
            echo "name=${{ env.BIN_NAME }}" >> $GITHUB_OUTPUT
            echo "ext=" >> $GITHUB_OUTPUT
          fi

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ steps.bin.outputs.name }}

      - name: Prepare release binary
        shell: bash
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          SRC="target/${{ matrix.target }}/release/${{ steps.bin.outputs.name }}"
          DEST="${{ env.BIN_NAME }}-v${VERSION}-${{ matrix.platform }}${{ steps.bin.outputs.ext }}"
          cp "$SRC" "$DEST"

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: ${{ env.BIN_NAME }}-v${{ needs.create-release.outputs.version }}-${{ matrix.platform }}${{ steps.bin.outputs.ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify package
        run: cargo package --list

      - name: Dry run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets and calculate SHA256
        id: sha256
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          BIN=${{ env.BIN_NAME }}

          for platform in macos-arm64 macos-amd64 linux-arm64 linux-amd64; do
            gh release download "v${VERSION}" --repo "${{ github.repository }}" \
              --pattern "${BIN}-v${VERSION}-${platform}" --output "${platform}"
          done

          echo "macos_arm64=$(sha256sum macos-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "macos_amd64=$(sha256sum macos-amd64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(sha256sum linux-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_amd64=$(sha256sum linux-amd64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew Formula
        uses: actions/github-script@v7
        with:
          # TODO: 需要创建一个有 repo 权限的 PAT，存为 HOMEBREW_TAP_TOKEN
          github-token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          script: |
            const version = '${{ needs.create-release.outputs.version }}';
            const bin = '${{ env.BIN_NAME }}';
            const repo = '${{ github.repository }}';
            const sha256 = {
              macos_arm64: '${{ steps.sha256.outputs.macos_arm64 }}',
              macos_amd64: '${{ steps.sha256.outputs.macos_amd64 }}',
              linux_arm64: '${{ steps.sha256.outputs.linux_arm64 }}',
              linux_amd64: '${{ steps.sha256.outputs.linux_amd64 }}'
            };

            const className = '${{ vars.HOMEBREW_FORMULA_CLASS }}';
            const desc = '${{ vars.PROJECT_DESCRIPTION }}';
            const tapOwner = '${{ vars.HOMEBREW_TAP_OWNER }}';
            const tapRepo = '${{ vars.HOMEBREW_TAP_REPO }}';
            const formulaPath = `Formula/${bin}.rb`;

            const formula = `# typed: false
            # frozen_string_literal: true

            class ${className} < Formula
              desc "${desc}"
              homepage "https://github.com/${repo}"
              version "${version}"
              license "MIT"

              on_macos do
                on_arm do
                  url "https://github.com/${repo}/releases/download/v#{version}/${bin}-v#{version}-macos-arm64"
                  sha256 "${sha256.macos_arm64}"

                  def install
                    bin.install "${bin}-v#{version}-macos-arm64" => "${bin}"
                  end
                end

                on_intel do
                  url "https://github.com/${repo}/releases/download/v#{version}/${bin}-v#{version}-macos-amd64"
                  sha256 "${sha256.macos_amd64}"

                  def install
                    bin.install "${bin}-v#{version}-macos-amd64" => "${bin}"
                  end
                end
              end

              on_linux do
                on_arm do
                  url "https://github.com/${repo}/releases/download/v#{version}/${bin}-v#{version}-linux-arm64"
                  sha256 "${sha256.linux_arm64}"

                  def install
                    bin.install "${bin}-v#{version}-linux-arm64" => "${bin}"
                  end
                end

                on_intel do
                  url "https://github.com/${repo}/releases/download/v#{version}/${bin}-v#{version}-linux-amd64"
                  sha256 "${sha256.linux_amd64}"

                  def install
                    bin.install "${bin}-v#{version}-linux-amd64" => "${bin}"
                  end
                end
              end

              test do
                assert_match version.to_s, shell_output("#{bin}/${bin} --version")
              end
            end
            `.split('\n').map(line => line.replace(/^            /, '')).join('\n');

            let fileSha;
            try {
              const { data } = await github.rest.repos.getContent({
                owner: tapOwner,
                repo: tapRepo,
                path: formulaPath
              });
              fileSha = data.sha;
            } catch (e) {
              fileSha = undefined;
            }

            await github.rest.repos.createOrUpdateFileContents({
              owner: tapOwner,
              repo: tapRepo,
              path: formulaPath,
              message: `chore: bump ${bin} to v${version}`,
              content: Buffer.from(formula).toString('base64'),
              sha: fileSha
            });

  publish-pypi:
    name: Build Python wheels (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Update version
        shell: bash
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          sed -i.bak "s/^version = .*/version = \"${VERSION}\"/" python/pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          working-directory: python
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: python/dist

  publish-pypi-upload:
    name: Upload to PyPI
    needs: publish-pypi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-release:
    name: Publish Release
    needs: [create-release, build, publish-crates, update-homebrew, publish-pypi-upload]
    runs-on: ubuntu-latest
    steps:
      - name: Publish draft release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const draft = releases.find(r => r.tag_name === context.ref.replace('refs/tags/', ''));
            if (!draft) {
              core.setFailed('Draft release not found');
              return;
            }
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draft.id,
              draft: false,
            });
